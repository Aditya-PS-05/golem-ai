components:
  test:openai:
    profiles:
      debug:
        build:
          - command: cargo component build
            sources:
              - src
              - wit-generated
              - ../../common-rust
            targets:
              - ../../target/wasm32-wasip1/debug/test_openai.wasm
          - command: wac plug --plug ../../../target/wasm32-wasip1/debug/golem_llm_openai.wasm ../../target/wasm32-wasip1/debug/test_openai.wasm -o ../../target/wasm32-wasip1/debug/test_openai_plugged.wasm
            sources:
              - ../../target/wasm32-wasip1/debug/test_openai.wasm
              - ../../../target/wasm32-wasip1/debug/golem_llm_openai.wasm
            targets:
              - ../../target/wasm32-wasip1/debug/test_openai_plugged.wasm
        sourceWit: wit
        generatedWit: wit-generated
        componentWasm: ../../target/wasm32-wasip1/debug/test_openai_plugged.wasm
        linkedWasm: ../../golem-temp/components/test_openai_debug.wasm
        clean:
          - src/bindings.rs
      release:
        build:
          - command: cargo component build --release
            sources:
              - src
              - wit-generated
              - ../../common-rust
            targets:
              - ../../target/wasm32-wasip1/release/test_openai.wasm
        sourceWit: wit
        generatedWit: wit-generated
        componentWasm: ../../target/wasm32-wasip1/release/test_openai.wasm
        linkedWasm: ../../golem-temp/components/test_openai_release.wasm
        clean:
          - src/bindings.rs
    defaultProfile: debug
