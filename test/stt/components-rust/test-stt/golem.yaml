            targets:
              - ../../target/wasm32-wasip1/debug/test_stt_google_plugged.wasm
        sourceWit: wit
        generatedWit: wit-generated
        componentWasm: ../../target/wasm32-wasip1/debug/test_stt_google_plugged.wasm
        linkedWasm: ../../golem-temp/components/test_stt_google_debug.wasm
        clean:
