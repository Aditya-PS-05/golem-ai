components:
  test:helper:
    profiles:
      debug:
        build:
          - command: cargo component build
            sources:
              - src
              - wit-generated
              - ../../common-rust
            targets:
              - ../../target/wasm32-wasip1/debug/test_helper.wasm
        sourceWit: wit
        generatedWit: wit-generated
        componentWasm: ../../target/wasm32-wasip1/debug/test_helper.wasm
        linkedWasm: ../../golem-temp/components/test_helper_debug.wasm
        clean:
          - src/bindings.rs

    defaultProfile: debug